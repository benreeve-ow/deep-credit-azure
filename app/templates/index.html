<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deep‑Research Editor (Python)</title>
  <style>
    body{font-family:system-ui,Helvetica,Arial,sans-serif;max-width:900px;margin:2rem}
    input[type=text]{width:60ch;padding:.4rem;font-size:1rem}
    button{padding:.4rem .8rem;font-size:1rem;margin-left:.4rem}
    #report{white-space:pre-wrap;border:1px solid #ddd;border-radius:4px;
            padding:1rem;height:60vh;overflow:auto;margin-top:1rem}
    #versions{margin-top:1.5rem}
    #versions h3{margin:0 0 .4rem 0}
    #versions button{width:100%;text-align:left;margin-bottom:4px}
  </style>
</head>
<body>

<h1>Deep‑Research Editor</h1>

<label>
  <input id="query" type="text" placeholder="Ask a research question…">
</label>
<button id="runBtn">Run</button>

<pre id="report">(report will appear here)</pre>

<section id="versions">
  <h3>Versions (click to roll back)</h3>
  <div id="versionList"></div>
</section>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
